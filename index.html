<!DOCTYPE html>
<html>
  <head>
    <title>Mapa de google</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Formulario -->
    <div class="Formulario">
      <form>
        <!-- Nombre del afectado -->
        <h2 class="TituloFormulario">Formulario de prueba</h2>
        <label for="">Nombre </label> <br />
        <input type="text" class="input" id="NombreUusario" />
        <br />
        <!-- Fecha del robo -->
        <label for="Fechayhora">Fecha y Hora </label> <br />
        <input type="datetime-local" class="input" id="Fechayhora" />
        <br />
        <!-- Correo -->
        <label for="CorreoUsuario">Correo Institucional </label> <br />
        <input type="email" class="input" id="CorreoUsuario" />
        <br />
        <!-- Descripcion -->
        <label for="DescripcionUsuario">Descipcion de lo sucedido</label>
        <br />
        <input type="text" class="input" id="DescripcionUsuario" />
        <!-- Mapa -->
        <br />
        <label>Mapa</label>
        <br />
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="botonver"
        >
          Desplegar mapa
        </button>
      </form>
    </div>
    <!-- Hasta aqui va el formulario -->
    <!-- Coordenadas -->
    <p id="Coordenadas">Coordenas</p>
    <!-- Hasta aqui va las Coordenadas -->

    <!-- Tabla  -->
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Latitud</th>
            <th scope="col">Longitud</th>
          </tr>
        </thead>
        <tbody id="tabla-coordenadas"></tbody>
      </table>
    </div>
    <!-- Hasta aqui va la tabla -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Mapa</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Mapa -->
            <div id="map"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="botoncerrar" data-bs-dismiss="modal">
              Cerrar mapa
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Hasta aqui va el modal -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFI7AThHLSRjZnwrKUaNEWb2eA3ZraDbI&callback=InicialMapa"
      async
      defer
    ></script>

    <script src="/map.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
